<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina sobre formularios">
    <meta name="keywords" content="formularios">
    <meta name="author" content="Pablo Manuel Herrera Rodríguez">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/css.css">
    <title>Formularios</title>
</head>
<body>

    <header class="container-fluid texto-cabecera" id="inicio">  
            <div>
                <h1>Formularios</h1>
            </div>

    </header>

    <!-- menu-->
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand" href="#inicio">inicio</a>
    </nav>

    <main class="container-fluid">
        <div>
            <h3 class="text-center" id="subtitulo">Todos los tipos de formularios formularios html</h3>
            <div class="row" id="div-contenido">
                <div class="col-sm-6 col-md-6 col-lg-8 col-xl-8">

                    <form>
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" required><br><br>
                        
                        <label for="apellido">Apellidos:</label><br>
                        <input type="text" required><br><br>
                        
                        <label for="correo">Correo electronico:</label><br>
                        <input type="email" required><br><br>
                        
                        <label for="contraseña">Contraseña:</label><br>
                        <input type="password" required><br><br>
                        
                        <label for="numeros">Nº de tipos de formularios que conoces:</label><br>
                        <input type="number" min="1" max="10"><br><br>
                        
                        <label for="phone">Número de telefono:</label><br>
                        <input type="tel" id="phone" name="phone" placeholder="+34" required><br><br>
                        
                        <label for="fecha">Cambiar fecha</label><br>
                        <input type="date">
                        
                        <input type="button" value="cambiar" onclick="alert('Fecha cambiada')"><br><br><br>
                        
                        <button type="submit">Enviar</button>
                        
                        <input type="reset" value="Resetear">
                    </form>
                </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-8 col-xl-8">
                    <form>
                        <p>Seleccione una opción:</p>
                        <input type="radio"  name="sexo" value="masculino" required>
                        <label for="sexo-masculino">Masculino</label><br>
                        
                        <input type="radio"  name="sexo" value="femenino" required>
                        <label for="sexo-femenino">Femenino</label><br>
                        
                        <input type="radio"  name="sexo" value="otro" required>
                        <label for="sexo-otro">Otro</label><br><br>

                        <p>Seleciona todos los titulos academicos que obtines:</p>
                        <input type="checkbox" name="estudio" value="ESO">
                        <label for="ESO">ESO</label><br>
                        
                        <input type="checkbox" name="estudio" value="Bachillerato">
                        <label for="Bachillerato">Bachillerato</label><br>
                        
                        <input type="checkbox" name="estudio" value="Grado Medio">
                        <label for="Grado Medio">Grado Medio</label><br>
                        
                        <input type="checkbox" name="estudio" value="Grado Superior">
                        <label for="Grado Superior">Grado Superior</label><br>

                        <input type="checkbox" name="estudio" value="Grado">
                        <label for="Grado">Grado</label><br>

                        <input type="checkbox" name="estudio" value="Otros titulos o certificaciones">
                        <label for="Otros titulos">Otros titulos o certificaciones</label><br><br>
                        
                        <label for="color">Seleciona tu color preferido</label><br>
                        <input type="color">
                        
                        <input type="button" value="Seleccionar"><br><br>
                        
                        <input type="reset" value="Resetear">
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <br>
            <p>Formularios hechos por Pablo Manuel Herrera Rodríguez</p>
        </div>
      </footer>
</body>
</html>
