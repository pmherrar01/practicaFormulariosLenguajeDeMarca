<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina sobre formularios">
    <meta name="keywords" content="formularios">
    <meta name="author" content="Pablo Manuel Herrera Rodríguez">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/css.css">
    <title>Formularios</title>
</head>
<body>

    <header class="container-fluid texto-cabecera" id="inicio">  
            <div>
                <h1>Formularios</h1>
            </div>

    </header>

    <!-- menu-->
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand" href="#inicio">inicio</a>
    </nav>

    <main class="container-fluid">
        <div>
            <h3 class="text-center" id="subtitulo">Todos los tipos de formularios formularios html</h3>
            <div class="row" id="div-contenido">
                <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8">

                    <form>
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" required><br><br>
                        <label for="apellido">Apellidos:</label><br>
                        <input type="text" required><br><br>
                        <label for="correo">Correo electronico:</label><br>
                        <input type="email" required><br><br>
                        <label for="contraseña">Contraseña:</label><br>
                        <input type="password" required><br><br>
                        <label for="numeros">Nº de tipos de formularios que conoces:</label><br>
                        <input type="number" min="1" max="10"><br><br>
                        <label for="phone">Número de telefono:</label><br>
                        <input type="tel" id="phone" name="phone" placeholder="+34" required><br><br>
                        <label for="fecha">Cambiar fecha</label><br>
                        <input type="date">
                        <input type="submit" value="cambiar"><br><br><br>
                        <button type="button" onclick="alert('Datos enviados')">Enviar</button>

                    </form>
                </div>
            <div class="row">
                <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8">
                    <form>
                        <p>Seleccione una opción:</p>
                        <label for="hombre">Hombre</label>
                        <input type="checkbox"><br>br
                        <label for="mujer">Mujer</label>
                        <input type="checkbox"><br>
                        <label for="otro">otro</label>
                        <input type="checkbox"><br>
                        <p>Que lenguaje prefieres entre estas opciones:</p>
                        <input type="radio">
                        <label>JavaScript</label><br>
                        <input type="radio">
                        <label>Java</label><br>
                        <input type="radio">
                        <label>HTML</label><br>
                        <input type="radio">
                        <label>C++</label><br>
                        <label for="color">Seleciona tu color preferido</label><br>
                        <input type="color">
                        <input type="button" value="Seleccionar"><br><br>
                        <input type="reset" value="Resetear">
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <br>
            <p>Formularios hechos por Pablo Manuel Herrera Rodríguez</p>
        </div>
      </footer>
</body>
</html>
